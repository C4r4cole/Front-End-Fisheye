<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/3564727c25.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main-photographer-page">
      <div class="photograph-header">
        <div class="photograph-header_left"></div>
        <button class="contact_button" aria-label="Contact Me">
          Contactez-moi
        </button>
        <div class="photograph-header_right"></div>
      </div>
      <div class="sorting">
        <label for="photo-select">Trier par :</label>
        <select name="sort" id="photo-select">
          <option value="popularity" hidden>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <article class="gallery-container"></article>
    </main>
    <div id="overlay"></div>
    <div id="lightbox">
      <div class="left-arrow">
        <i
          class="fa-solid fa-chevron-left chevron"
          aria-label="previous image"
        ></i>
        <!-- // a revoir avec Vincent -->
      </div>
      <div class="photo-center"></div>
      <div class="right-arrow">
        <img
          class="cross"
          src="assets/icons/close_red.svg"
          alt="Close dialog"
        />
        <!-- // a revoir avec Vincent -->
        <i
          class="fa-solid fa-chevron-right chevron"
          aria-label="next image"
        ></i>
        <!-- // a revoir avec Vincent -->
      </div>
    </div>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <div class="contact-div">
            <h2 id="contact-name">Contactez-moi</h2>
            <h3 id="name-form"></h3>
          </div>
          <img
            class="cross cross-form"
            src="assets/icons/close.svg"
            alt="fermer"
          />
        </header>
        <form id="contact-form" aria-hidden="true">
          <div>
            <label for="prenom">Prénom :</label>
            <input tabindex="1" type="text" id="name" name="name" required />
            <label for="name">Nom :</label>
            <input tabindex="1" type="text" id="prenom" name="name" required />
            <label for="email">E-mail :</label>
            <input tabindex="1" type="email" id="email" name="email" required />
            <label for="message">Message :</label>
            <textarea
              tabindex="1"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button tabindex="1" class="contact_button"">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
